  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card-genre {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .card-link {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>قائمة الأفلام والمسلسلات الجديدة</h1>
  <div class="cards-container" id="movies-container"></div>

  <script>
    // رابط ملف JSON الخاص بك
    const jsonUrl = 'https://myusername.github.io/myrepo/updates.json'; // استبدل برابط ملف JSON الخاص بك

    async function loadMovies() {
      try {
        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error('Failed to fetch');
        const movies = await response.json();
        const container = document.getElementById('movies-container');

        container.innerHTML = ''; // مسح المحتوى الحالي

        movies.forEach(movie => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <div class="card-content">
              <h2 class="card-title">${movie.title}</h2>
              <p class="card-genre">${movie.genre}</p>
              <a class="card-link" href="${movie.link}" target="_blank">مشاهدة الآن</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading movies:', error);
        document.getElementById('movies-container').innerHTML = '<p>حدث خطأ أثناء تحميل البيانات</p>';
      }
    }

    loadMovies();
  </script>
